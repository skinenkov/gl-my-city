<div class="hotel-detail" *ngIf="hotel">
  <div id="hotels-photo-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#hotels-photo-carousel" *ngFor="let item of [].constructor(hotel.photos.length); let i = index" [ngClass]="{'active': i == 0}" data-slide-to="i"></li>
    </ol>        
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item" *ngFor="let picture of hotel.photos; let i = index" [ngClass]="{'active': i == 0}">              
        <img [src]="picture" />        
      </div>
      
    </div>        
    <!-- Controls -->
    <a class="left carousel-control" href="#hotels-photo-carousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#hotels-photo-carousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <h3> {{ hotel.title }}</h3>
  <p> {{ hotel.description }}</p>
  <p> {{ hotel.description }}</p>
  <p> {{ hotel.description }}</p>
  <p> {{ hotel.address }}</p>
  <p class="phone"> {{ hotel.phone }}</p>
</div>
<div class="no-info" *ngIf="!hotel">
  No info to display!
</div>
